<div class="container" *ngIf="isNew; else signin">
  <h2>sign up</h2>
  <app-sign-up></app-sign-up>
  <button class="button button_sec" (click)="toggle()">Sign In</button>
</div>

<ng-template #signin>

  <div class="container">
    <h2>sign in</h2>
    <app-sign-in></app-sign-in>
    <button class="button button_sec" (click)="toggle()">Create new
      account</button>
  </div>

</ng-template>
