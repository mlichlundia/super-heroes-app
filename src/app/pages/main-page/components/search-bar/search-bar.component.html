<div class="search__wrapper">
  <div class="search__container">
    <!-- <app-alphabet-searc></app-alphabet-searc> -->
    <div class="search">
      <label for="search"></label>
      <input type="text" placeholder="Search..." [(ngModel)]="searchValue"
        #search="ngModel" (keyup)="searchHero($event)">
    </div>
    <button class="button search__button" [disabled]="!isValidSearch"
      (click)="searchHero()">
      <svg xmlns=" http://www.w3.org/2000/svg" width="16" height="16"
        fill="currentColor" viewBox="0 0 16 16">
        <path
          d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
        </path>
      </svg>
    </button>
  </div>
  <app-previous-searches [newSearch]="prevSearchValue"
    (searchPrev)="searchPrev($event)">
  </app-previous-searches>
</div>
