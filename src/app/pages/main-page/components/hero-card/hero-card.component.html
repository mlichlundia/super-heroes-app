<div class="hero__container">
  <img [src]="hero?.images?.['lg']" alt="hero">
  <div class="hero__info">
    <div class="hero__descpirtion" *ngIf="hero?.powerstats">
      <h3>{{ hero.name }}</h3>
      <ul>
        <li *ngFor="let power of powerups">
          <span>{{ power | titlecase }}:</span>{{ hero.powerstats?.[power]}}
        </li>
      </ul>
    </div>
    <div class="hero__buttons">
      <button class="button">view hero</button>
      <button class="button_sec" [disabled]="isMyHero"
        (click)="selectHero()">select</button>
    </div>
  </div>
</div>
